        res.innerHTML+=`      <div  class="card t m-3 shadow-lg p-3 mb-5  rounded" ">

            <h3 class="card-title"><b>${i.title}</b></h3>
            <div class="price-rating-container mt-4">
                <h5 class='price'><b>â‚¹${i.price}</b></h5>

            </div>
            <a href="#" class="btn btn-dark mt-4">Add to cart</a>
            <h6 class='category mt-4'><a href="category_page.html">${i.category}</a></h6>

        </div>
    </div>
    `

            }
        }
